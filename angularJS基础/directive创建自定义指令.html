<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-app="myApp">
    <!-- 1.使用 .directive 函数来添加自定义的指令。 -->
    <!-- 2.要调用自定义指令，HTML 元素上需要添加自定义指令名。 -->
    <!-- 3.使用驼峰法来命名一个指令， runoobDirective, 但在使用它时需要以 - 分割, runoob-directive -->
    <runoob-directive></runoob-directive>

</body>
<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

<script>
    var app = angular.module("myApp", []);
    app.directive("runoobDirective", function () {
        return {

            // restrict:"C",// 必须设置 restrict 的值为 "C" 才能通过class类名来调用指令。

            // restrict: "M",
            // replace: true, // 要在该实例添加 replace 属性， 否则评论是不可见的。 必须设置 restrict 的值为 "M" 才能通过注释来调用指令<!-- directive: runoob-directive -->

            template: "<h1>自定义指令!</h1>"
        };
    });
</script>

</html>
